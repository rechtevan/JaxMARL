# Markdown formatting configuration for JaxMARL
# Used by mdformat via pre-commit hooks

# Exclude AI-generated and cache directories
exclude = [".local", ".pytest_cache", ".git"]

# Wrap text at 88 characters (match Python line length)
wrap = 88

# Add line numbers to code blocks
number = true

# Format code blocks using black style (via mdformat-black plugin)
# This ensures Python code in markdown matches our Python formatting

# Use GitHub Flavored Markdown (via mdformat-gfm plugin)
# Supports tables, task lists, strikethrough, etc.
